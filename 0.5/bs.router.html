<body>
<div id="stage" data-id="stageId" data-id2="stageId2">test stage</div>
<div class="clsStage" style="display:none;">test stage1</div>
<div class="clsStage" style="display:none;">test stage2</div>

<div id="stageHtml"></div>
<div id="stageSelected"></div>

<div id="after"></div>

<script src="../../bsJS/bsjs.0.5.js"></script>
<script src="../bsTest.js"></script>
<script src="../0.5/printer.js"></script>
<script>
bs.debug(1);
bs( function(){ 
	bs.router( 'path', 'controller/path.json', 'start' );
	var uri = [
		'./bs.router.html#/',
		'./bs.router.html#/test',
		'./bs.router.html#/a/b/',
		'./bs.router.html#!/a/b/test',
		'./bs.router.html#!/a/b/c'
	],
	i = 0,
	check = function(){
		if( i < uri.length ){
			location.href = uri[i++];
			setTimeout(check, 100);
		}
	};
	setTimeout(check, 100);
} );
</script>
